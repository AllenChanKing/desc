<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3 实现六边形图片展示效果</title>
    <style type="text/css">
        .boxF, .boxS, .boxT
        {
            width: 200px;
            height: 250px;
            overflow: hidden;
        }
        .boxF {
            transform: rotate(120deg);
        }
        .boxS
        {
            transform: rotate(-60deg);
        }
        .boxT
        {
            transform: rotate(-60deg);
            background: url(imgs/qrcode.jpg) no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="boxF">
        <div class="boxS">
            <div class="boxT"></div>
        </div>
    </div>
</body>
</html>
